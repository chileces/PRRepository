components:
  schemas:
    InvoiceLine:
      description: This object is mapped with commerceorderitem
      properties:
        price:
          description: Price of good
          format: double
          type: number
        quantity:
          description: Number of quantity
          format: int32
          type: integer
        discountPercent:
          description: Discount percent
          format: double
          type: number
        itemCode:
          description: A commerce product SKU
          type: string
        lineNum:
          description: Line number
          format: int32
          type: integer
        lineTotal:
          description: Line total
          format: double
          type: number
        salesOrder:
          description: The sales order
          format: int64
          type: integer
        salesOrderlineNum:
          description: Sale order line number
          format: int32
          type: integer
      type: object
    Invoice:
      description: Contains all of the information for a Sapphire invoice
      properties:
        gst:
          description: A business instrument issued by a supplier or a seller to recipient or the buyer of goods and services
          format: double
          type: number
        id:
          description: The invoice identify
          format: int64
          type: integer
        cardCode:
          description: Business partner identify, this field is mapped with Account external reference code
          type: string
        cardName:
          description: Business partner full name, this field is mapped with Commerce Account name
          type: string
        carrier:
          description: A carrier is a transportation service provider
          type: string
        documentDate:
          description: Document date
          format: date
          type: string
        documentNumber:
          description: Document number
          type: string
        documentStatus:
          description: your current balance
          type: string
        dueDate:
          description: due date
          format: date
          type: string
        freightAmount:
          description: Shippment's payment
          format: double
          type: number
        invoiceTotal:
          description: Invoice total number
          format: double
          type: number
        invoiceLines:
          description: Invoice lines
          items:
            $ref: "#/components/schemas/InvoiceLine"
          type: array
      type: object
