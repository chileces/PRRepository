paths:
  "/invoices":
    get:
      operationId: getInvoicesPage
      tags: ["Invoice"]
      description: Retrieves the list of Invoices Results can be paginated, filtered, searched, and sorted.
      parameters:
        - in: query
          name: filter
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: pageSize
          schema:
            type: integer
        - in: query
          name: search
          schema:
            type: string
        - in: query
          name: sort
          schema:
            type: string
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Invoice"
                type: array
            application/xml:
              schema:
                items:
                  $ref: "#/components/schemas/Invoice"
                type: array
    post:
      operationId: postInvoice
      tags: ["Invoice"]
      description: Create a new Invoice record
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Invoice"
          application/xml:
            schema:
              $ref: "#/components/schemas/Invoice"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Invoice"
            application/xml:
              schema:
                $ref: "#/components/schemas/Invoice"
  "/invoices/{invoiceId}":
    get:
      operationId: getInvoice
      tags: ["Invoice"]
      description: Retrieves the Invoice via its ID.
      parameters:
        - name: invoiceId
          in: path
          required: true
          schema:
            format: int64
            type: integer
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Invoice"
            application/xml:
              schema:
                $ref: "#/components/schemas/Invoice"
    put:
      operationId: putInvoice
      tags: ["Invoice"]
      description: Replaces the Invoice, the information sent in the request body. Any missing fields are deleted, unless they are required.
      parameters:
        - name: invoiceId
          in: path
          required: true
          schema:
            format: int64
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Invoice"
          application/xml:
            schema:
              $ref: "#/components/schemas/Invoice"
      responses:
        200:
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Invoice"
            application/xml:
              schema:
                $ref: "#/components/schemas/Invoice"
    patch:
      operationId: patchInvoice
      tags: ["Invoice"]
      description: Replaces the Invoice with the information sent in the request body. Any missing fields are deleted, unless they are required.
      parameters:
        - name: invoiceId
          in: path
          required: true
          schema:
            format: int64
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Invoice"
          application/xml:
            schema:
              $ref: "#/components/schemas/Invoice"
      responses:
        200:
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Invoice"
            application/xml:
              schema:
                $ref: "#/components/schemas/Invoice"
    delete:
      operationId: deleteInvoice
      tags: ["Invoice"]
      description: Deletes the Invoice and returns a 204 if the operation succeeds.
      parameters:
        - name: invoiceId
          in: path
          required: true
          schema:
            format: int64
            type: integer
      responses:
        204:
          description: ""
          content:
            application/json: {}
            application/xml: {}